# Workarounds for accessing the Mac OS X pasteboard<Paste>
set-option -g default-command 'reattach-to-user-namespace -l zsh'

# tmux display things in 256 colors and italic
set -g default-terminal "tmux-256color-italic"

# Enable terminal compability
set-option -ga terminal-overrides ",tmux-256color-italic:Tc"


# Redefine tmux prefix to C-a, and unbind C-b to be used elsewhere
set -g prefix C-a
bind C-a send-prefix    # C-a twice to send it to apps 
unbind C-b

# Change default delay to 1 ms
set -s escape-time 1

# Change window and pane base index numbers to 1
set -g base-index 1
setw -g pane-base-index 1

# Bind prefix-r to reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes
bind | split-window -h
bind - split-window -v
unbind %

# Navigate panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

source ~/dotfiles/tmux/theme.sh

